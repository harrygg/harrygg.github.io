function getReleases(url, update_element){
	$.getJSON(url, function (data) {
		$.each( data, function( i, item ) {
			var name = item['assets'][0]['name']
			var count = item['assets'][0]['download_count']
			var created_at = item['assets'][0]['created_at']
			$(update_element).append("<b>Name: </b>" + name + "<b><br />Downloaded: </b>" + count + " times<br />" + "<b>Created at</b>: " + created_at + "<br /><br />");
		});
	});
}

</script>
